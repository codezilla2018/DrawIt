<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DrawIt amples</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.1/c3.min.css" rel="stylesheet"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.1/c3.min.js"></script>

  <script src="../dist/drawit.js"></script>
</head>
<body>
<h1>c3 line chart example</h1>
<div id="chrt_line"></div>

<h1>c3 bar chart example</h1>
<div id="chrt_bar"></div>

<h1>c3 spline chart example</h1>
<div id="chrt_spline"></div>

<h1>c3 area chart example</h1>
<div id="chrt_area"></div>

<script>

  DI.generate("/samples/data_files/test1.csv", 'chrt_line', c3.generate, 'line', {x:'fruit', y:'count'});

  DI.generate("/samples/data_files/test1.csv", 'chrt_bar', c3.generate, 'bar', {x:'fruit', y:'count'});

  DI.generate("/samples/data_files/test1.csv", 'chrt_spline', c3.generate, 'spline', {x:'fruit', y:'count'});

  DI.generate("/samples/data_files/test1.csv", 'chrt_area', c3.generate, 'area', {x:'fruit', y:'count'});

</script>
</body>
</html>
